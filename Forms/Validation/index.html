<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation UX Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="comment-section">
        <h1 class="comment-reply-title">Write your comment!</h1>
        <form action="" id="commentform" class="commentform">
            <div class="comment-form-name">
                <input type="text" name="name" id="name" placeholder="Name *" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                <label for="name" data-help="Â¿Are you 11 from Stranger Things?"">Name</label>
            </div>
            <div class="comment-form-surname">
                <input type="text" name="surname" id="surname" placeholder="Surname *" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                <label for="surname" data-help="A girl has no name- Arya Stark">Surname</label>
            </div>
            <div class="comment-form-email">
                <input type="email" name="email" id="email" placeholder="Email *" value="" size="30" maxlength="100" aria-describedby="email-notes" required>
                <label for="email" data-help="Format email@email.com">Email</label>
            </div>
            <div class="comment-form-url">
                <input type="url" name="url" id="url" placeholder="Website" value="" size="30" maxlength="200">
                <label for="url" data-help="Should start with http:// or https://">Website</label>
            </div>
            <div class="comment-form-comment"> 
                <textarea name="comment" id="comment" placeholder="Comment *" cols="45" rows="8" maxlength="65525" required></textarea>
                <label for="comment" data-help="Escribe algo! Lo primero que se te ocurra">Comment</label>
            </div>
            <div class="form-submit">
                <input name="submit" type="submit" id="submit" class="submit" value="Post Comment">
            </div>
        </form>
    </div>
</body>
</html>
