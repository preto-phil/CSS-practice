<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Radio Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="checked.css">

</head>
<body>
    <form>
        <fieldset>
            <legend>Choose your favourite fruit</legend>
                <p>
                    <input type="radio" name="fruit" id="cherry" value="cherry" >
                    <label for="cherry">Cherry</label>
                    <span></span>
                </p>
                <p>
                    <input type="radio" name="fruit" id="banana" value="banana">
                    <label for="banana">Banana</label>
                    <span></span>
                </p>
                <p>
                    <input type="radio" name="fruit" id="strawberry" value="strawberry">
                    <label for="strawberry">Strawberry</label>
                    <span></span>
                </p>
        </fieldset>
    </form>
</body>
</html>
