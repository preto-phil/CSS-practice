<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='speaker.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
        <h1>Speaker Submission</h1>
        <p>
            <em>Want to speak at our fake conference? Fill out this form.</em>
        </p>

        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="mail">Email</label>
                <input type="email" name="mail" id="mail" placeholder="you@example.com">
            </div>
            <div>
                <label for="talk-type">Type of Talk</label>
                <input type="radio" name="talk-type1" id="talk-type">
                <span>Seminar</span>
                <input type="radio" name="talk-type2" id="talk-type">
                <span>Workshop</span>
            </div>
            <div>
                <label for="shirt">T-Shirt Size</label>
                <select name="shirt" id="shirt">
                    <option value="Extra Small">Extra Small</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="Extra Large">Extra Large</option>
                </select>
            </div>
            <div>
                <label for="abstract">Abstract</label>
                <textarea name="abstract" id="abstract" cols="30" rows="10" maxlength="500"></textarea>
                <div>Describe your talk in 500 words or less</div>
            </div>
            <div>
                <input type="checkbox" name="check" id="available">
                <label for="available">I'm actually available the date of the talk</label>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    
    </header>
  </body>
</html>
